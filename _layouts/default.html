<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	  <link rel="icon" type="image/x-icon" sizes="16x16 24x24 32x32 48x48 64x64 96x96 128x128 256x256" href="images/favicon.ico">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
            <a href="#about" class="btn">About</a>
            <a href="#team-members" class="btn">Members</a>
            <a href="#selected-awards" class="btn">Awards</a>
            <a href="#contact" class="btn">Contact</a>
            <a href="ctf_writeup/" class="btn">Writeups</a>
            <a href="https://ctftime.org/team/16978" class="btn">CTFtime</a>
            <a href="https://twitter.com/balsnctf" class="btn">Twitter</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
  </body>
    </div>

</html>
